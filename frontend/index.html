<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skynet - Personal AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff66;
            text-shadow: 0 0 20px rgba(0, 255, 102, 0.5);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        .status-indicator.listening {
            background: #00ff66;
        }

        .status-indicator.thinking {
            background: #ffa500;
            animation: pulse 0.5s infinite;
        }

        .status-indicator.speaking {
            background: #ff00ff;
            animation: pulse 0.3s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            pointer-events: auto;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 10px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: rgba(0, 255, 102, 0.2);
            border: 1px solid rgba(0, 255, 102, 0.5);
            margin-left: auto;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }

        .input-container {
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        #text-input {
            flex: 1;
            padding: 15px 20px;
            border-radius: 25px;
            border: 1px solid rgba(0, 255, 102, 0.5);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #text-input:focus {
            border-color: #00ff66;
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.3);
        }

        .btn {
            padding: 15px 25px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff66, #00cc52);
            color: #fff;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.5);
        }

        .btn-mic {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 50px;
            padding: 15px;
        }

        .btn-mic.active {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff0000;
            animation: pulse 0.5s infinite;
        }

        .controls {
            position: fixed;
            bottom: 120px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: auto;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: rgba(0, 255, 102, 0.3);
            border-color: #00ff66;
        }

        .particle-mode-selector {
            position: fixed;
            top: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            pointer-events: auto;
        }

        .mode-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: rgba(0, 255, 102, 0.3);
            border-color: #00ff66;
        }

        .mode-btn:hover {
            border-color: #00ff66;
        }

        /* Scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 102, 0.5);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <div id="ui-overlay">
        <div class="header">
            <div class="logo">SKYNET</div>
            <div class="status">
                <span id="status-text">Online</span>
                <div id="status-indicator" class="status-indicator"></div>
            </div>
        </div>

        <div class="particle-mode-selector">
            <button class="mode-btn active" data-mode="sphere">Esfera</button>
            <button class="mode-btn" data-mode="atom">√Åtomo</button>
            <button class="mode-btn" data-mode="fireworks">Fogos</button>
            <button class="mode-btn" data-mode="wave">Onda</button>
            <button class="mode-btn" data-mode="helix">H√©lice</button>
            <button class="mode-btn" data-mode="galaxy">Gal√°xia</button>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <button class="btn btn-mic" id="mic-btn" title="Falar">üé§</button>
                <input type="text" id="text-input" placeholder="Digite sua mensagem..." autocomplete="off">
                <button class="btn btn-primary" id="send-btn">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Particle System -->
    <script src="js/particles.js"></script>
    <!-- WebSocket Client -->
    <script src="js/websocket-client.js"></script>
    <!-- Main App -->
    <script src="js/app.js"></script>
</body>

</html>
