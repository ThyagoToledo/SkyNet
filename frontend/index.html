<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skynet - Personal AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #000000;
        }

        html.transparent-mode {
            background: transparent !important;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        body.transparent-mode {
            background: transparent !important;
        }

        body.transparent-mode #canvas-container {
            background: transparent !important;
        }

        body.transparent-mode canvas {
            background: transparent !important;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000000;
        }

        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #aa66ff;
            text-shadow: 0 0 20px rgba(170, 102, 255, 0.5);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #aa66ff;
            animation: pulse 2s infinite;
        }

        .status-indicator.listening {
            background: #bb77ff;
        }

        .status-indicator.thinking {
            background: #ffa500;
            animation: pulse 0.5s infinite;
        }

        .status-indicator.speaking {
            background: #66ffaa;
            animation: pulse 0.3s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .settings-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(170, 102, 255, 0.5);
            background: rgba(0, 0, 0, 0.5);
            color: #aa66ff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }

        .settings-btn:hover {
            background: rgba(170, 102, 255, 0.3);
            border-color: #aa66ff;
        }

        .transparent-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(170, 102, 255, 0.5);
            background: rgba(0, 0, 0, 0.5);
            color: #aa66ff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .transparent-btn:hover {
            background: rgba(170, 102, 255, 0.3);
            border-color: #aa66ff;
        }

        .transparent-btn.active {
            background: rgba(170, 102, 255, 0.5);
            border-color: #aa66ff;
            box-shadow: 0 0 15px rgba(170, 102, 255, 0.5);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            pointer-events: auto;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 10px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: rgba(170, 102, 255, 0.2);
            border: 1px solid rgba(170, 102, 255, 0.5);
            margin-left: auto;
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }

        .input-container {
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        #text-input {
            flex: 1;
            padding: 15px 20px;
            border-radius: 25px;
            border: 1px solid rgba(170, 102, 255, 0.5);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #text-input:focus {
            border-color: #aa66ff;
            box-shadow: 0 0 20px rgba(170, 102, 255, 0.3);
        }

        .btn {
            padding: 15px 25px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #aa66ff, #8844cc);
            color: #fff;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(170, 102, 255, 0.5);
        }

        .btn-mic {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 50px;
            padding: 15px;
        }

        .btn-mic.active {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff0000;
            animation: pulse 0.5s infinite;
        }

        .particle-mode-selector {
            position: fixed;
            top: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            pointer-events: auto;
        }

        .mode-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: rgba(170, 102, 255, 0.3);
            border-color: #aa66ff;
        }

        .mode-btn:hover {
            border-color: #aa66ff;
        }

        /* Settings Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 1px solid rgba(170, 102, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal h2 {
            color: #aa66ff;
            margin-bottom: 25px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }

        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(170, 102, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 14px;
            outline: none;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .form-group select:focus {
            border-color: #aa66ff;
        }

        .form-group select option {
            background: #1a1a2e;
            color: #fff;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Scrollbar styling */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(170, 102, 255, 0.5);
            border-radius: 3px;
        }

        /* Desktop app indicator */
        .desktop-indicator {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            color: rgba(170, 102, 255, 0.5);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <div id="ui-overlay">
        <div class="header">
            <div class="logo">SKYNET</div>
            <div class="header-right">
                <div class="status">
                    <span id="status-text">Online</span>
                    <div id="status-indicator" class="status-indicator"></div>
                </div>
                <button class="transparent-btn" id="transparent-btn" title="Modo Transparente">üëÅÔ∏è</button>
                <button class="settings-btn" id="settings-btn" title="Configura√ß√µes">‚öôÔ∏è</button>
            </div>
        </div>

        <div class="particle-mode-selector">
            <button class="mode-btn active" data-mode="sphere">Esfera</button>

        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <h2>‚öôÔ∏è Configura√ß√µes de √Åudio</h2>
            <div class="form-group">
                <label for="input-device">üé§ Dispositivo de Entrada (Microfone)</label>
                <select id="input-device">
                    <option value="">Carregando dispositivos...</option>
                </select>

            <div class="form-group">
                <label for="output-device">üîä Dispositivo de Sa√≠da (Alto-falante)</label>

    </div>

    <div class="desktop-indicator" id="desktop-indicator"></div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Particle System -->
    <script src="js/particles.js"></script>
    <!-- WebSocket Client -->
    <script src="js/websocket-client.js"></script>
    <!-- Main App -->
    <script src="js/app.js"></script>
</body>

</html>
